<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hurricane Data</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>

  <body>
    <h1>Search Historical Hurricane Data</h1>
    <div class="form">
      <input class="start" type="number" min="1850" max="2016" placeholder="start year" />
      <input class="end" type="number" min="1850" max="2016" placeholder="end year" />
      <button class="search">Search</button>
    </div>
    <div class="hurricanes"></div>

    <script src="scripts/playground.js"></script>
  </body>
</html>
